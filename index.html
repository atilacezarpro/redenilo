<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sorteio ao Vivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <!-- BANNER SEMPRE VISÍVEL -->
    <div class="topo">
      <img src="banner.png" alt="Promoção">
    </div>

    <!-- SELEÇÃO DE UNIDADE -->
    <select id="select-unidade">
      <option value="">Selecione a unidade</option>
    </select>

    <!-- TÍTULO -->
    <h1 id="titulo-loja"></h1>

    <!-- ROLETA -->
    <div class="roleta" id="roleta">
      <div id="nome">Aguardando sorteio</div>
      <div id="numero"></div>
    </div>

    <!-- BOTÃO ÚNICO -->
    <button id="btnSortear" disabled>SORTEAR</button>

    <!-- RESULTADO FINAL -->
    <div id="resultado-final" class="hidden">
      <h2>Ganhadores</h2>
      <ul id="lista-ganhadores"></ul>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
